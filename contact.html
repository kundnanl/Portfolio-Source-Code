<!DOCTYPE html>
<html>

<head>
    <title>Contact | Laksh Kundnani</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#header" class="header-logo">
                    <img src="images/logo1.png" alt="logo">
                </a>
            </div>
            <div class="wrapper">
                <a href="index.html">
                    <span>
                        <i class="fas fa-xmark"></i>
                    </span>
                </a>
            </div>
        </nav>
    </header>


    <div class="contact-page">
        <section class="main-section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8">
                        <img class="main-avatar" src="images/mf-avatar.svg">
                        <h1 class="main-title">Thanks for taking the time to reach out. How can I help you today?</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="form-section">
            <div class="container">
                <form method="POST" action="/">
                    <div class="form-column1">
                        <div class="form-half-column">
                            <div class="form-field">
                                <label class="form-label">Name</label>
                                <div class="form-control">
                                    <input name="name" type="text" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-half-column">
                            <div class="form-field">
                                <label class="form-label">Email</label>
                                <div class="form-control">
                                    <input name="email" type="email" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-column2">
                        <div class="form-column">
                            <div class="form-field">
                                <label class="form-label">Message</label>
                                <div class="form-control">
                                    <textarea name="message" rows="5" required=""></textarea>
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="form-hidden"></label>
                                <div class="form-control">
                                    <input class="form-hidden" type="hidden">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-column3">
                        <div class="form-submit-column">
                            <div class="form-field">
                                <div class="form-control">
                                    <button class="form-submit-button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
